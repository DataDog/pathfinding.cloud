attackVisualization:
  nodes:
  - id: start
    label: Starting Principal
    type: principal
    description: The principal with `iam:PassRole` and `ec2:RequestSpotInstances`
      permissions. Can be an IAM user or role with access to pass a privileged IAM
      role to an EC2 Spot Instance.
  - id: spot_instance
    label: New EC2 Spot Instance
    type: resource
    description: The EC2 Spot Instance created via `ec2:RequestSpotInstances`. This
      instance is launched with a privileged IAM instance profile passed via `iam:PassRole`.
      Spot Instances are spare EC2 capacity available at up to 90% discount, making
      them cost-effective for attackers.
  - id: target_role
    label: Existing Role That Trusts the ec2 Service
    type: principal
    description: The privileged IAM role that the EC2 Spot Instance assumes through
      its instance profile. The role must trust `ec2.amazonaws.com` to assume it.
      The permissions of this role determine the attack's effectiveness.
  - id: userdata_action
    label: User-data script executes
    type: payload
    color: '#99ccff'
    description: "The user-data script runs automatically when the Spot Instance boots,\
      \ executing with the target-role's credentials. The script attempts to attach\
      \ the AdministratorAccess policy to the starting principal.\n\nExample user-data\
      \ script:\n```bash\n#!/bin/bash\naws iam attach-user-policy \\\n  --user-name\
      \ starting-principal-name \\\n  --policy-arn arn:aws:iam::aws:policy/AdministratorAccess\n\
      ```\n\nThe script's success depends on whether the target-role has IAM write\
      \ permissions.\n"
  - id: admin
    label: Effective Administrator
    type: outcome
    description: If the target-role has IAM write permissions (specifically `iam:AttachUserPolicy`
      or AdministratorAccess), the user-data script successfully attaches the AdministratorAccess
      policy to the starting principal. The starting principal now has full administrative
      access to the AWS account.
  - id: some_perms
    label: Limited Escalation Possible
    type: outcome
    color: '#ffeb99'
    description: 'If the target-role has some elevated permissions but lacks IAM write
      permissions, the user-data script fails to attach AdministratorAccess. However,
      the starting principal may still benefit from:

      - Using the Spot Instance as a pivot point to access resources the role can
      reach

      - Exfiltrating data the role has access to

      - Exploring additional privilege escalation paths available to the role

      '
  - id: no_access
    label: No Effective Escalation
    type: outcome
    color: '#cccccc'
    description: If the target-role has minimal or read-only permissions, the user-data
      script fails to attach any policies, and there are no useful resources to access.
      No effective privilege escalation occurs, though the Spot Instance will still
      incur minimal costs.
  edges:
  - from: start
    to: spot_instance
    label: iam:PassRole + ec2:RequestSpotInstances
    description: "The starting principal uses `ec2:RequestSpotInstances` to request\
      \ an EC2 Spot Instance and `iam:PassRole` to pass a privileged IAM role via\
      \ an instance profile.\n\nCommand:\n```bash\naws ec2 request-spot-instances\
      \ \\\n  --spot-price \"0.05\" \\\n  --instance-count 1 \\\n  --type \"one-time\"\
      \ \\\n  --launch-specification '{\n    \"ImageId\": \"ami-xxxxx\",\n    \"InstanceType\"\
      : \"t3.micro\",\n    \"IamInstanceProfile\": {\"Name\": \"privileged-instance-profile\"\
      },\n    \"UserData\": \"base64-encoded-script\"\n  }'\n```\n\nThis creates a\
      \ Spot Instance request with the privileged role attached.\n"
  - from: spot_instance
    to: target_role
    label: Instance assumes role
    description: When the Spot Instance launches, it automatically assumes the target-role
      through the IAM instance profile. The instance's metadata service provides temporary
      credentials for the role, which are available to any process running on the
      instance, including the user-data script.
  - from: target_role
    to: userdata_action
    label: User-data script executes on boot
    description: The user-data script executes automatically during instance initialization,
      running with the target-role's credentials. The script has full access to all
      permissions granted to the target-role, allowing it to make AWS API calls to
      attach policies to the starting principal.
  - from: userdata_action
    to: admin
    label: If role has IAM write permissions
    branch: A1
    condition: admin
    description: If the target-role has `iam:AttachUserPolicy` or equivalent IAM write
      permissions (such as AdministratorAccess), the user-data script successfully
      attaches the AdministratorAccess policy to the starting principal, granting
      full administrative access.
  - from: userdata_action
    to: some_perms
    label: If role has some permissions but not IAM write
    branch: A2
    condition: some_permissions
    description: If the target-role has elevated permissions to access resources (like
      S3, DynamoDB, Secrets Manager) but lacks IAM write permissions, the user-data
      script fails to attach AdministratorAccess. However, the starting principal
      may still pivot through the Spot Instance to access sensitive data or find additional
      escalation paths.
  - from: userdata_action
    to: no_access
    label: If role has minimal permissions
    branch: A3
    condition: no_permissions
    description: If the target-role only has minimal or read-only permissions, the
      user-data script fails and there are no useful resources to access. No effective
      privilege escalation occurs.
