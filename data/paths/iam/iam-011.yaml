id: iam-011
name: iam:PutGroupPolicy
category: self-escalation
services:
- iam
description: Anyone with access to `iam:PutGroupPolicy` can attach inline policies
  to any group they have this permission on. This permission is often abused by one
  principal to grant additional permissions to themselves by attaching an inline policy
  to a group they are a member of.
prerequisites:
- Principal must be a user (not a role)
- Principal must be a member of the target group
exploitationSteps:
  awscli:
  - step: 1
    command: aws iam put-group-policy --group-name @groupname --policy-name @policyname
      --policy-document file://escalation_policy.json
    description: Attach an inline policy with elevated permissions to the group
  - step: 2
    command: aws sts get-caller-identity
    description: Verify the new permissions are active
recommendation: 'Restrict access to `iam:PutGroupPolicy` using the principle of least
  privilege. Very few

  principals need this permission, so it should be restricted to only the few principals

  that need it. Monitor use of this sensitive permission using CloudSIEM detections,

  and look for usage anomalies.

  '
limitations: 'This path provides administrative access because the attacker controls
  the policy document content. The attacker can embed any permissions directly into
  the principal, guaranteeing administrative access regardless of what policies exist
  in the environment. However, even limited additional permissions may enable multi-hop
  attacks.

  '
