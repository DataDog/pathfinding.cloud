attackVisualization:
  nodes:
  - id: start
    label: starting-user
    type: principal
    description: 'The IAM user initiating the attack. Must be a member of a target
      group and have iam:PutGroupPolicy permission on that group. This attack only
      works for IAM users since roles cannot be members of groups.

      '
  - id: admin
    label: Effective Administrator
    type: outcome
    description: 'The inline policy is immediately applied to all members of the group,
      including the starting user. The user gains all permissions specified in the
      new inline policy, including full administrative access if that was included.

      '
  edges:
  - from: start
    to: admin
    label: iam:PutGroupPolicy
    description: "Execute the iam:PutGroupPolicy API call to attach an inline policy\
      \ with administrative permissions to a group that the starting user is a member\
      \ of.\n\nExample command:\n```bash\naws iam put-group-policy \\\n  --group-name\
      \ @groupname \\\n  --policy-name @policyname \\\n  --policy-document file://escalation_policy.json\n\
      ```\n\nThe inline policy is immediately applied to the group. All members of\
      \ the group (including the attacker) now have the permissions specified in the\
      \ new policy. The user can verify their new permissions with `aws sts get-caller-identity`\
      \ or by attempting to use the new permissions.\n"
permissions:
  required:
  - permission: iam:PutGroupPolicy
    resourceConstraints: Target group must be in the Resource section. For self-escalation,
      must have permission on a group the principal belongs to.
