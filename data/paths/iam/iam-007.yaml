attackVisualization:
  nodes:
  - id: start
    label: starting-user
    type: principal
    description: 'The IAM user with iam:PutUserPolicy permission on itself. The user
      can attach an inline policy to itself with any permissions, including full administrative
      access.

      '
  - id: admin
    label: Effective Administrator
    type: outcome
    description: 'The inline policy takes effect immediately. The starting user now
      has all permissions specified in the new inline policy, including full administrative
      access if that was included.

      '
  edges:
  - from: start
    to: admin
    label: iam:PutUserPolicy
    description: 'Execute iam:PutUserPolicy to attach an inline policy with administrative
      permissions to the user itself. The new inline policy takes effect immediately
      and grants the user any permissions specified in the policy document.


      Command:

      ```bash

      aws iam put-user-policy --user-name @username --policy-name @policyname --policy-document
      file://escalation_policy.json

      ```


      The user immediately gains all permissions in the policy document, including
      full administrative access if AdministratorAccess or equivalent permissions
      were included.

      '
permissions:
