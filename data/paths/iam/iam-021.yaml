attackVisualization:
  nodes:
  - id: start
    label: Starting Principal
    type: principal
    description: 'The principal with iam:PutRolePolicy and iam:UpdateAssumeRolePolicy
      permissions on a target role. Can be an IAM user or role.

      '
  - id: target_role
    label: Existing Target Role
    type: principal
    description: 'An existing IAM role that will be modified. The attacker will add
      an inline policy with administrative permissions and update its trust policy.

      '
  - id: admin_outcome
    label: Effective Administrator
    type: outcome
    description: 'After adding an inline policy with administrative permissions and
      assuming the role, the attacker gains full administrative access.

      '
  - id: partial_outcome
    label: Check for Additional Access
    type: outcome
    color: '#ffeb99'
    description: 'If the inline policy grants elevated but non-administrative permissions,
      the attacker gains partial privilege escalation after assuming the role.

      '
  - id: minimal_outcome
    label: No Additional Access
    type: outcome
    color: '#cccccc'
    description: 'If the inline policy only grants minimal permissions, the privilege
      escalation may not provide meaningful additional access.

      '
  edges:
  - from: start
    to: target_role
    label: iam:PutRolePolicy + iam:UpdateAssumeRolePolicy + sts:AssumeRole
    description: "The attacker first adds an inline policy with administrative permissions\
      \ to the target role, then updates the role's trust policy to allow their principal\
      \ to assume it, and finally assumes the role. No prior sts:AssumeRole permission\
      \ is needed - the trust policy grants this capability.\n\nCommands:\n```bash\n\
      # Step 1: Add inline policy\naws iam put-role-policy \\\n  --role-name target-role\
      \ \\\n  --policy-name AdminEscalation \\\n  --policy-document file://admin-policy.json\n\
      \n# Step 2: Update trust policy\naws iam update-assume-role-policy \\\n  --role-name\
      \ target-role \\\n  --policy-document file://trust-policy.json\n\n# Step 3:\
      \ Assume the role\naws sts assume-role \\\n  --role-arn arn:aws:iam::ACCOUNT_ID:role/target-role\
      \ \\\n  --role-session-name privesc-session\n```\n"
  - from: target_role
    to: admin_outcome
    label: If admin inline policy added
    branch: A
    condition: admin
    description: 'If the inline policy grants administrative permissions, the attacker
      gains full administrative access.

      '
  - from: target_role
    to: partial_outcome
    label: If elevated inline policy added
    branch: B
    condition: some_permissions
    description: 'If the inline policy grants elevated but non-administrative permissions,
      the attacker gains partial privilege escalation.

      '
  - from: target_role
    to: minimal_outcome
    label: If limited inline policy added
    branch: C
    condition: no_permissions
    description: 'If the inline policy only grants minimal permissions, the attacker
      may not gain meaningful additional access.

      '
