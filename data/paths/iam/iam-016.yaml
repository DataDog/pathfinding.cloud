attackVisualization:
  nodes:
  - id: start
    label: Starting Principal
    type: principal
    description: 'The principal initiating the attack. Can be an IAM user or role
      with both `iam:CreatePolicyVersion` permission on a customer-managed policy
      and `sts:AssumeRole` permission on a target role. The customer-managed policy
      must be attached to the target role that the principal can assume.

      '
  - id: customer_policy
    label: customer-managed-policy
    type: resource
    description: 'A customer-managed IAM policy that is attached to the target role.
      The starting principal has `iam:CreatePolicyVersion` permission for this specific
      policy ARN, allowing them to create new versions with elevated permissions.
      This policy acts as the pivot point for the attack - by modifying it, the attacker
      can elevate the permissions of any principal that has it attached.

      '
  - id: target_role
    label: Existing Target Role
    type: principal
    description: 'An IAM role that has the customer-managed policy attached to it.
      The starting principal has `sts:AssumeRole` permission for this role. Once the
      attacker modifies the customer-managed policy to grant administrative permissions,
      this role inherits those elevated privileges. The role must have a trust policy
      that allows the starting principal to assume it.

      '
  - id: admin
    label: Effective Administrator
    type: outcome
    description: 'Full administrative access to the AWS account. The attacker achieves
      this by first creating a new version of the customer-managed policy with administrative
      permissions (setting it as the default), then using `sts:AssumeRole` to assume
      the target role which now has those elevated privileges. The assumed role credentials
      provide full administrative access to the AWS environment.

      '
  edges:
  - from: start
    to: customer_policy
    label: iam:CreatePolicyVersion
    description: "The attacker uses `iam:CreatePolicyVersion` to create a new version\
      \ of the customer-managed policy with administrative permissions and sets it\
      \ as the default version.\n\nCommand:\n```bash\naws iam create-policy-version\
      \ \\\n  --policy-arn \"arn:aws:iam::ACCOUNT_ID:policy/customer-policy-name\"\
      \ \\\n  --policy-document file://admin_policy.json \\\n  --set-as-default\n\
      ```\n\nWhere admin_policy.json contains a policy document granting full administrative\
      \ access. The `--set-as-default` flag makes this new version active immediately,\
      \ so any principal with this policy attached (including the target role) instantly\
      \ gains these elevated permissions.\n"
  - from: customer_policy
    to: target_role
    label: Policy attached to role
    description: 'The customer-managed policy is attached to the target role. This
      is a prerequisite condition that must exist for the attack to work. When the
      policy is modified to include administrative permissions, the target role automatically
      inherits those new permissions. The attacker needs to identify this relationship
      beforehand, typically using `iam:ListEntitiesForPolicy` or `iam:ListAttachedRolePolicies`
      permissions.

      '
  - from: target_role
    to: admin
    label: sts:AssumeRole
    description: "The attacker uses `sts:AssumeRole` to assume the target role, which\
      \ now has administrative permissions via the modified customer-managed policy.\n\
      \nCommand:\n```bash\naws sts assume-role \\\n  --role-arn \"arn:aws:iam::ACCOUNT_ID:role/target-role-name\"\
      \ \\\n  --role-session-name \"privesc-session\"\n```\n\nThe API returns temporary\
      \ security credentials (AccessKeyId, SecretAccessKey, SessionToken) that have\
      \ full administrative access. Configure these credentials in the AWS CLI or\
      \ SDK to perform administrative actions:\n\n```bash\nexport AWS_ACCESS_KEY_ID=<AccessKeyId>\n\
      export AWS_SECRET_ACCESS_KEY=<SecretAccessKey>\nexport AWS_SESSION_TOKEN=<SessionToken>\n\
      \n# Verify administrative access\naws iam list-users\n```\n"
