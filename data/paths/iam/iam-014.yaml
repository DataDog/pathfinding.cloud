attackVisualization:
  nodes:
  - id: start
    label: Starting Principal
    type: principal
    description: 'The principal initiating the attack. Can be an IAM user or role
      with both `iam:AttachRolePolicy` and `sts:AssumeRole` permissions on the target
      role.


      This principal may have minimal or no administrative permissions initially,
      but the combination of these two permissions creates a complete privilege escalation
      path.

      '
  - id: target_role
    label: Existing Target Role
    type: principal
    description: 'The IAM role being modified and assumed. Must have a trust policy
      that allows the starting principal to assume it.


      Initially, this role may have minimal or no privileges. The attacker will attach
      the AdministratorAccess policy to it.

      '
  - id: admin
    label: Effective Administrator
    type: outcome
    description: 'Full administrative access to the AWS account. The attacker achieves
      this by:

      1. Attaching AdministratorAccess policy to the target role

      2. Assuming the target role to obtain temporary credentials

      3. Using those credentials to perform administrative actions


      This is a deterministic outcome since the attacker controls which policy to
      attach to the role.

      '
  edges:
  - from: start
    to: target_role
    label: iam:AttachRolePolicy (AdministratorAccess)
    description: "The attacker uses `iam:AttachRolePolicy` to attach the AWS-managed\
      \ AdministratorAccess policy to the target role.\n\nCommand:\n```bash\naws iam\
      \ attach-role-policy \\\n  --role-name target-role-name \\\n  --policy-arn \"\
      arn:aws:iam::aws:policy/AdministratorAccess\"\n```\n\nAfter this action, the\
      \ target role has administrative permissions. The attacker must wait approximately\
      \ 15 seconds for the IAM policy changes to propagate across AWS infrastructure.\n"
  - from: target_role
    to: admin
    label: sts:AssumeRole
    description: "The attacker uses `sts:AssumeRole` to assume the now-privileged\
      \ target role and obtain temporary credentials.\n\nCommand:\n```bash\nCREDENTIALS=$(aws\
      \ sts assume-role \\\n  --role-arn \"arn:aws:iam::ACCOUNT_ID:role/target-role-name\"\
      \ \\\n  --role-session-name privesc-session \\\n  --query 'Credentials' \\\n\
      \  --output json)\n\nexport AWS_ACCESS_KEY_ID=$(echo $CREDENTIALS | jq -r '.AccessKeyId')\n\
      export AWS_SECRET_ACCESS_KEY=$(echo $CREDENTIALS | jq -r '.SecretAccessKey')\n\
      export AWS_SESSION_TOKEN=$(echo $CREDENTIALS | jq -r '.SessionToken')\n```\n\
      \nThese temporary credentials have full administrative permissions and can be\
      \ used to perform any action in the AWS account.\n"
