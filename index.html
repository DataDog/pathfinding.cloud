<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pathfinding.cloud - AWS IAM Privilege Escalation Paths</title>
    <meta name="description" content="Comprehensive library of AWS IAM privilege escalation paths, techniques, and mitigations">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div>
                <h1>üîê pathfinding.cloud üå©Ô∏è</h1>
                <p class="tagline">A Comprehensive AWS Privilege Escalation Path Library</p>
            </div>
            <div class="header-stats">
                <span class="header-stat-number" id="header-total-paths">0</span>
                <span class="header-stat-label">Paths</span>
            </div>
        </div>
    </header>

    <nav class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by permission, service, or description...">
        </div>
        <div class="filters">
            <div class="filter-group">
                <label>Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="self-escalation">Self-Escalation</option>
                    <option value="lateral-movement">Lateral Movement</option>
                    <option value="service-passrole">Service PassRole</option>
                    <option value="credential-access">Credential Access</option>
                    <option value="access-resource">Access Resource</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Service:</label>
                <select id="service-filter">
                    <option value="">All Services</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="reset-filters">Reset Filters</button>
            </div>
            <div class="filter-group view-toggle">
                <label>View:</label>
                <button id="view-cards" class="view-button">Cards</button>
                <button id="view-table" class="view-button active">Table</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="paths-container" class="paths-grid">
            <div class="loading">Loading privilege escalation paths...</div>
        </div>

        <div id="path-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>
                Data source: <a href="https://github.com/DataDog/pathfinding.cloud" target="_blank">GitHub Repository</a>
            </p>
            <p>
                Contributing: Read our <a href="https://github.com/DataDog/pathfinding.cloud/blob/main/CONTRIBUTING.md" target="_blank">contribution guide</a>
            </p>
            <p class="disclaimer">
                Disclaimer TBD
            </p>
        </div>
    </footer>

    <script src="js/app.js?v=7"></script>
</body>
</html>
