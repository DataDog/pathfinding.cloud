<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA routing hack
        // When a user visits /paths/iam-001 directly, GitHub Pages serves this 404.html
        // We redirect to the appropriate index.html with the path encoded in the URL
        (function() {
            var pathname = window.location.pathname;
            var pathSegments = pathname.split('/').filter(function(segment) {
                return segment !== '';
            });

            var redirect;

            // If path starts with /paths/, redirect to /paths/ (which will load /paths/index.html)
            if (pathname.startsWith('/paths/')) {
                redirect = window.location.origin + '/paths/';
                sessionStorage.setItem('redirectPath', pathname);
            } else {
                // Otherwise redirect to root
                redirect = window.location.origin + '/';
                if (pathSegments.length > 0) {
                    sessionStorage.setItem('redirectPath', pathname);
                }
            }

            window.location.replace(redirect);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
