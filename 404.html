<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA routing hack
        // When a user visits /paths/iam-001 directly, GitHub Pages serves this 404.html
        // We redirect to index.html with the path encoded in the URL
        (function() {
            var pathSegments = window.location.pathname.split('/').filter(function(segment) {
                return segment !== '';
            });

            var redirect = window.location.origin + '/';

            if (pathSegments.length > 0) {
                // Store the path for index.html to pick up
                sessionStorage.setItem('redirectPath', '/' + pathSegments.join('/'));
            }

            window.location.replace(redirect);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
